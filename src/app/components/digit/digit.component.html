<div class="container">
  <div class="counter">
    <div #upper class="upper-half"><span>{{ upperCount }}</span></div>
    <div #lower class="lower-half"><span>{{ lowerCount }}</span></div>
    <div #upperFlip class="upper-half-flip"><span>{{ upperCountFlip }}</span></div>
    <div #lowerFlip class="lower-half-flip"><span>{{ lowerCountFlip }}</span></div>
  </div>
  <p class="name">{{ name | uppercase }}</p>
</div>
